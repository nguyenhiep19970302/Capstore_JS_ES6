<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->

    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <div>
            <div class="banner">
                <div class="selection">
                    <select class="custom-select" id="selection">
                        <option selected>Chọn loại</option>
                        <option>All</option>
                        <option>Iphone</option>
                        <option>Samsung</option>
                    </select>
                </div>
                <div id="loader" class="loader" style="display: none;">
                </div>
                <div class="row main-cart" id="renderProduct">
                   
                </div>

                <div class="nav">
                    <button onclick="sideNav()"><i class="fas fa-shopping-cart" style="font-size:2rem;"></i></button>
                    <span class="total-qty">0</span>
                </div>
                <div onclick="sideNav()" class="cover" style="display: none;"></div>
                <div class="cover purchase-cover" style="display: none;"></div>
                <div class="cart">
                    <div class="side-nav" style="right: -100%;">
                        <button onclick="closeSideNav()">
                            <i class="fas fa-times"></i>
                        </button>
                        <h2>Cart</h2>
                        <div class="cart-items" id="cart-items">
                        </div>
                        <div class="final">
                            <strong>Total: $ <span class="total">0</span></strong>
                            <div class="action">
                                <button onclick="clearAll()" class="btn buy">Purchase <i class="fas fa-credit-card"
                                        style="color:#6665dd;"></i></button>
                                <button onclick="clearAll()" class="btn clear">Clear Cart <i class="fas fa-trash"
                                        style="color:#bb342f;"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stock-limit" style="display: none;">
                    <em>You Can Only Buy 10 Items For Each Product</em>
                    <button class="btn-ok" onclick="limitPurchase(this)">Okay</button>
                </div>
                <div class="order-now"></div>
            </div>
        </div>
    </div>
    <!-- bootstrap js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script> -->

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"
        integrity="sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- mainJS -->
    <script type="module" src="./src/main.js"></script>

</body>

</html>
